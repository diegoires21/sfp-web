<mat-card>  
    <!-- Title of an Card -->  
    <mat-card-title>  
        Listar Pessoas
    </mat-card-title> 
</mat-card>
<div fxLayout="row">
        <div fxFlex>
                <button mat-raised-button color="primary" routerLink="/corp/manter-pessoa">Novo</button>
        </div>
        
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="pessoas">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo. </th>
        <td mat-cell *matCellDef="let element"> 
                <a 
                [routerLink]="['/corp/manter-pessoa', element.id]">
                    {{element.id}} 
              </a>
            
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
  </div>
